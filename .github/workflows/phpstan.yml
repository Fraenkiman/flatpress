name: "PHPStan Static Analysis for FlatPress (without Composer)"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 4 * * 0' # Weekly scan (Sunday 04:00 UTC)
  workflow_dispatch:

jobs:
  phpstan:
    name: Run PHPStan using config ${{ matrix.config }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - php: '8.3'
            config: .github/phpstan/phpstan-7.2.neon.dist
          - php: '8.3'
            config: .github/phpstan/phpstan-8.3.neon.dist

    steps:
    - name: Checkout FlatPress
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, intl, dom, json, xml, ctype, fileinfo, iconv, curl

    - name: Download PHPStan (phar)
      run: curl -L https://github.com/phpstan/phpstan/releases/latest/download/phpstan.phar -o phpstan.phar

    - name: Run PHPStan (phar)
      run: php phpstan.phar analyse --configuration=${{ matrix.config }}
